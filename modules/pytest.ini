[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    --verbose
    --doctest-modules
    --cov=example_package
    --cov-report=term-missing
    --cov-report=html
    --no-cov-on-fail

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    api: marks tests that require API access 